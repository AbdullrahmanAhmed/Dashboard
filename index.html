<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/Dashboard.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Dashboard Abdullrahman</title>
  </head>
  <body>
    <div class="menu">
      <ul>
        <li class="profile">
          <div class="img-box">
            <img
              src="/imges/308678937_3361207037482161_7359294108208841523_n.jpg"
              alt="profile"
            />
          </div>
          <h2>Abdullrahman Ahmed</h2>
        </li>
        <li>
          <a class="active" href="#">
            <i class="fas fa-home"></i>
            <p>Dashboard</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-user-group"> </i>
            <p>Clients</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-table"></i>
            <p>Products</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-pie"></i>
            <p>Charts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-pen"></i>
            <p>Posts</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>Favorite</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cog"></i>
            <p>Settings</p>
          </a>
        </li>
        <li class="log-out">
          <a href="#">
            <i class="fas fa-sign-out"></i>
            <p>Log out</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="content">
      <div class="title-info">
        <p>dashboard</p>
        <i class="fas fa-chart-bar"></i>
      </div>
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
          <div class="data">
            <p>User</p>
            <span>100</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>Posts</p>
            <span>783</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>Products</p>
            <span>954</span>
          </div>
        </div>
        <div class="box">
          <i class="fas fa-dollar"></i>
          <div class="data">
            <p>Revenue</p>
            <span>$10K</span>
          </div>
        </div>
      </div>
      <div class="title-info">
        <p>Products</p>
        <i class="fas fa-table"></i>
      </div>
      <table>
        <thead>
          <tr>
            <th>Product</th>
            <th>Price</th>
            <th>count</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tv</td>
            <td><span class="price">$165</span></td>
            <td><span class="count">97</span></td>
          </tr>
          <tr>
            <td>Phone</td>
            <td><span class="price">$2000</span></td>
            <td><span class="count">17</span></td>
          </tr>
          <tr>
            <td>Tastator</td>
            <td><span class="price">$50</span></td>
            <td><span class="count">78</span></td>
          </tr>
          <tr>
            <td>Monitor</td>
            <td><span class="price">$300</span></td>
            <td><span class="count">35</span></td>
          </tr>
          <tr>
            <td>Fest Platte</td>
            <td><span class="price">$800</span></td>
            <td><span class="count">45</span></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
